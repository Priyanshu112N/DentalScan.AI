<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Mouth outline -->
  <ellipse cx="150" cy="125" rx="120" ry="80" fill="#FFCECE" stroke="#FF9999" stroke-width="2"/>
  
  <!-- Upper teeth -->
  <rect x="90" y="75" width="20" height="25" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="115" y="70" width="20" height="28" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="140" y="68" width="20" height="30" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="165" y="70" width="20" height="28" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="190" y="75" width="20" height="25" rx="3" fill="white" stroke="#CCCCCC"/>
  
  <!-- Lower teeth -->
  <rect x="90" y="150" width="20" height="25" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="115" y="152" width="20" height="28" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="140" y="153" width="20" height="30" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="165" y="152" width="20" height="28" rx="3" fill="white" stroke="#CCCCCC"/>
  <rect x="190" y="150" width="20" height="25" rx="3" fill="white" stroke="#CCCCCC"/>
  
  <!-- Colored regions for dental issues -->
  <!-- Decay example -->
  <circle cx="102" cy="85" r="8" fill="rgba(255,0,0,0.5)"/>
  <text x="102" y="65" font-family="Arial" font-size="10" text-anchor="middle">Decay</text>
  <line x1="102" y1="77" x2="102" y2="70" stroke="#666666" stroke-width="1"/>
  
  <!-- Plaque example -->
  <rect x="142" y="153" width="16" height="28" rx="2" fill="rgba(255,255,0,0.5)"/>
  <text x="150" y="195" font-family="Arial" font-size="10" text-anchor="middle">Plaque</text>
  <line x1="150" y1="181" x2="150" y2="190" stroke="#666666" stroke-width="1"/>
  
  <!-- Cavity example -->
  <circle cx="175" cy="84" r="5" fill="rgba(128,0,128,0.5)"/>
  <text x="190" y="65" font-family="Arial" font-size="10" text-anchor="middle">Cavity</text>
  <line x1="175" y1="79" x2="190" y2="70" stroke="#666666" stroke-width="1"/>
  
  <!-- Gingivitis example -->
  <path d="M190,150 Q210,145 190,140 Q170,138 190,150" fill="rgba(255,165,0,0.5)"/>
  <text x="220" y="145" font-family="Arial" font-size="10" text-anchor="middle">Gingivitis</text>
  <line x1="195" y1="145" x2="210" y2="145" stroke="#666666" stroke-width="1"/>
  
  <!-- Legend -->
  <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Dental Regions We Analyze</text>
</svg>
